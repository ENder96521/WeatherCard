<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天氣小卡</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="./css/js-hw-天氣小卡.css">
    <link rel="stylesheet" href="./css/button.css">
</head>
<body>
    <section>
        <div class="banner">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid ">
                    <a class="navbar-brand text-dark" href="#">台灣天氣查詢</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-dark" aria-current="page" href="#">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" href="#">連結</a>
                        </li>
                    </ul>
                  </div>
                </div>
            </nav>
            <div class="btnContainer pe-2 pb-2">
                <button type="button" class="allBtn custom-btn btn-8"><span>全部地區</span></button>
                <button type="button" class="custom-btn btn-8 chooseBtn"><span>北部地區</span></button>
                <button type="button" class="custom-btn btn-8 chooseBtn"><span>中部地區</span></button>
                <button type="button" class="custom-btn btn-8 chooseBtn"><span>南部地區</span></button>
                <button type="button" class="custom-btn btn-8 chooseBtn"><span>東部地區</span></button>
                <button type="button" class="custom-btn btn-8 chooseBtn"><span>離島地區</span></button>
            </div>
        </div>
        <div class="container-fluid">
            <div class="timeNow d-flex justify-content-center my-3"></div>
            <div class="d-flex justify-content-around flex-sm-row flex-column my-3">
                <button type="button" class="setTime btn bg-btn firTime"></button>
                <button type="button" class="setTime btn bg-btn secTime"></button>
                <button type="button" class="setTime btn bg-btn tirTime"></button>
            </div>
            <div class="page-content weatherCard row row-cols-1 row-cols-xl-4 row-cols-lg-3 row-cols-md-2 g-2"></div>
        </div>
    </section>
    <script src="./JS/js-hw-天氣小卡.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</body>
</html>
